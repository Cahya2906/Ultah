<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      background-image: url('background.jpg'); /* ganti dengan gambar favorit */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      white-space: pre-line;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }
    /* Loading game style */
    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
      color: white;
      font-size: 1.5rem;
      user-select: none;
      font-weight: bold;
      letter-spacing: 0.15em;
      font-family: 'Courier New', Courier, monospace;
    }
    #loadingText {
      margin-bottom: 20px;
    }
    #loadingDots {
      display: flex;
      gap: 10px;
    }
    .dot {
      width: 15px;
      height: 15px;
      background: #ff4081;
      border-radius: 50%;
      opacity: 0.3;
      animation: blink 1.5s infinite;
    }
    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    .dot:nth-child(4) {
      animation-delay: 0.9s;
    }
    .dot:nth-child(5) {
      animation-delay: 1.2s;
    }
    @keyframes blink {
      0%, 20% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
    /* Kado */
    #gift {
      font-size: 100px;
      cursor: pointer;
      user-select: none;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease, opacity 0.8s ease;
      text-shadow: 0 0 10px #ff4081;
      display: none;
      opacity: 1;
    }
    #gift:hover {
      transform: scale(1.1) rotate(10deg);
    }
    #gift.open {
      animation: openGift 1s forwards;
      cursor: default;
      transform-origin: center bottom;
      text-shadow: 0 0 20px #ff4081;
    }
    @keyframes openGift {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(15deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    /* Pesan tanpa background kotak */
    #message {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
      white-space: pre-line;
      display: none;
      position: relative;
      z-index: 4;
      user-select: none;
      color: #fff;
      text-shadow: 0 0 6px rgba(255,64,129,0.9);
      opacity: 0;
      animation: fadeIn 1s forwards;
      margin-top: 20px;
      background: none;
      padding: 0;
      border-radius: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    /* Overlay putih transisi setelah ledakan kado */
    #whiteOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
      transition: opacity 1s ease;
    }
    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff4081;
      opacity: 0.9;
      top: 0;
      animation: confettiFall 3s linear forwards;
      z-index: 3;
      border-radius: 3px;
      pointer-events: none;
      user-select: none;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    /* Tombol musik */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      border: 2px solid #ff4081;
      border-radius: 30px;
      background: rgba(255, 64, 129, 0.2);
      color: #ff4081;
      cursor: pointer;
      z-index: 4;
      box-shadow: none;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    #musicBtn:hover {
      background: #ff4081;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,64,129,0.6);
    }
    /* Efek ledakan kado */
    .gift-piece {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4081;
      border-radius: 4px;
      pointer-events: none;
      user-select: none;
      opacity: 1;
      animation: explode 1s forwards;
      z-index: 3;
    }
    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) rotate(720deg) scale(0);
        opacity: 0;
      }
    }
    /* Animasi jatuh tema ulang tahun */
    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); opacity:1;}
      100% { transform: translateY(110vh) scale(0.5); opacity:0;}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div id="loading" aria-live="polite" aria-busy="true" role="status" aria-label="Loading game">
    <div id="loadingText">LOADING</div>
    <div id="loadingDots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div id="gift" title="Klik untuk buka kado" aria-label="Kado ulang tahun" role="button" tabindex="0">
    üéÅ
  </div>

  <div id="message" aria-live="polite"></div>

  <div id="whiteOverlay"></div>

  <!-- Tombol Play/Pause Musik -->
  <button id="musicBtn" onclick="toggleMusic()" aria-pressed="false" aria-label="Kontrol musik ulang tahun">üéµ Play Musik</button>

  <!-- Musik latar -->
  <audio id="musik" loop>
    <source src="lagu-ultah.mp3" type="audio/mpeg" />
    Browser Anda tidak mendukung elemen audio.
  </audio>

  <script>
    const loadingDiv = document.getElementById('loading');
    const giftDiv = document.getElementById('gift');
    const messageDiv = document.getElementById('message');
    const whiteOverlay = document.getElementById('whiteOverlay');
    const musik = document.getElementById('musik');
    const musicBtn = document.getElementById('musicBtn');

    let isPlaying = false;
    let messageIndex = 0;
    let charIndex = 0;

    const messages = [
      "Hai cahya üéÇ‚ú®",
      "Selamat ulang tahun yaa! ü•≥",
      "Semoga sehat selalu dan panjang umur üôå",
      "Banyak rezeki & dimudahkan semua urusan üå∏",
      "Jangan lupa bahagia terus üòÅ",
      "Semoga makin sukses ke depannya üí™",
      "Pokoknya doa terbaik buatmu hari ini üéâ",
      "Happy Birthday, cahya! üéÇüéä"
    ];

    // Fungsi ketik pesan
    function typeWriter() {
      if (messageIndex < messages.length) {
        if (charIndex < messages[messageIndex].length) {
          messageDiv.textContent += messages[messageIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 100);
        } else {
          messageDiv.textContent += "\n\n";
          messageIndex++;
          charIndex = 0;
          setTimeout(typeWriter, 800);
        }
      } else {
        setTimeout(() => alert("üéâ Selamat ulang tahun, cahya! Semoga semua doa baik tercapai üôå"), 1000);
      }
    }

    // Fungsi buat confetti
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      const size = (Math.random() * 8 + 5);
      confetti.style.width = confetti.style.height = size + 'px';
      confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }

    // Buat banyak confetti saat kado dibuka
    function burstConfetti() {
      for(let i=0; i<50; i++) {
        setTimeout(createConfetti, i * 50);
      }
    }

    // Fungsi efek ledakan kado
    function explodeGift(element, piecesCount = 25) {
      const rect = element.getBoundingClientRect();
      const container = document.body;

      for (let i = 0; i < piecesCount; i++) {
        const piece = document.createElement('div');
        piece.classList.add('gift-piece');

        // Posisi awal partikel di tengah kado
        piece.style.left = (rect.left + rect.width / 2 - 10) + 'px';
        piece.style.top = (rect.top + rect.height / 2 - 10) + 'px';

        // Arah dan jarak ledakan acak
        const angle = Math.random() * 2 * Math.PI;
        const distance = 100 + Math.random() * 100; // jarak ledakan 100-200px
        const x = Math.cos(angle) * distance + 'px';
        const y = Math.sin(angle) * distance + 'px';

        piece.style.setProperty('--x', x);
        piece.style.setProperty('--y', y);

        container.appendChild(piece);

        // Hapus partikel setelah animasi selesai
        piece.addEventListener('animationend', () => piece.remove());
      }
    }

    // Kontrol animasi jatuh tema ulang tahun
    let fallingInterval = null;

    function createFallingItem() {
      const items = ['üéâ', 'üéÇ', 'üéà', 'üéÅ', '‚ú®'];
      const item = document.createElement('div');
      item.textContent = items[Math.floor(Math.random() * items.length)];
      item.style.position = 'fixed';
      item.style.left = Math.random() * 100 + 'vw';
      item.style.top = '-50px';
      item.style.fontSize = (Math.random() * 24 + 16) + 'px';
      item.style.zIndex = 1;
      item.style.userSelect = 'none';
      item.style.pointerEvents = 'none';
      item.style.animation = `fall 5s linear forwards`;
      document.body.appendChild(item);
      setTimeout(() => item.remove(), 5000);
    }

    function startFallingItems() {
      if (!fallingInterval) {
        fallingInterval = setInterval(createFallingItem, 300);
      }
    }

    function stopFallingItems() {
      if (fallingInterval) {
        clearInterval(fallingInterval);
        fallingInterval = null;
      }
    }

    // Simulasi loading game selama 4 detik, lalu tampilkan kado
    function simulateLoadingGame(duration = 4000) {
      setTimeout(() => {
        loadingDiv.style.display = 'none';
        giftDiv.style.display = 'block';
      }, duration);
    }

    // Event klik kado dengan urutan ledakan dulu, lalu transisi putih, lalu pesan
    giftDiv.addEventListener('click', () => {
      if (giftDiv.classList.contains('open')) return; // cegah klik ganda
      giftDiv.classList.add('open');
      giftDiv.title = '';
      giftDiv.style.cursor = 'default';
      giftDiv.setAttribute('aria-pressed', 'true');
      giftDiv.setAttribute('tabindex', '-1');

      // Tunggu animasi openGift selesai (1 detik)
      setTimeout(() => {
        // Ledakan kado
        explodeGift(giftDiv, 25);

        // Fade out kado selama 0.8 detik
        giftDiv.style.transition = 'opacity 0.8s ease';
        giftDiv.style.opacity = '0';

        // Setelah fade out selesai (0.8 detik)
        setTimeout(() => {
          giftDiv.style.display = 'none';

          // Mulai transisi putih
          whiteOverlay.style.opacity = '1';

          // Setelah transisi putih selesai (1 detik)
          setTimeout(() => {
            // Tampilkan pesan dan sembunyikan overlay putih dengan fade out
            messageDiv.style.display = 'block';
            messageDiv.style.opacity = 0;
            messageDiv.style.animation = 'fadeIn 1s forwards';

            whiteOverlay.style.opacity = '0';

            typeWriter();

            musik.play().catch(() => {});
            musicBtn.textContent = "‚è∏ Pause Musik";
            musicBtn.setAttribute('aria-pressed', 'true');
            isPlaying = true;

            burstConfetti();

            // Mulai efek hujan ulang tahun dengan delay 3 detik
            setTimeout(() => {
              startFallingItems();
            }, 3000);

          }, 1000);
        }, 800);
      }, 1000);
    });

    // Keyboard accessibility untuk kado (Enter dan Space)
    giftDiv.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        giftDiv.click();
      }
    });

    // Mulai simulasi loading game saat halaman siap
    window.addEventListener('load', () => {
      simulateLoadingGame(4000);
    });

    // Tombol musik kontrol
    function toggleMusic() {
      if (isPlaying) {
        musik.pause();
        musicBtn.textContent = "üéµ Play Musik";
        musicBtn.setAttribute('aria-pressed', 'false');
        isPlaying = false;
      } else {
        musik.play();
        musicBtn.textContent = "‚è∏ Pause Musik";
        musicBtn.setAttribute('aria-pressed', 'true');
        isPlaying = true;
      }
    }
  </script>
</body>
</html>
